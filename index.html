
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <nav id="navbar">
        <a href="/">
            <img class="logo" src="assets/shop-logo.png" alt="company-img" width="150">
        </a>
        <div class="nav-search">
            <input type="text" id="searchInput" class="nav-search-input" placeholder="search">
        </div>
        <div class="nav-cart bg-warning py-1 px-3 rounded cart-icon">
            <a class="text-decoration-none d-flex align-items-center" href="#">
                <img class="cart" src="assets/cart-icon.png" alt="cart-icon" width="35">
                <span class="ms-2 fs-5 text-dark" id="count">0</span>
            </a>
        </div>
    </nav>

    <!-- Modal -->
    <div id="myModal" class="modal w-100">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
    
            </div>
        </div>
    </div>

    <!-- Header slider -->
    <div class="header-slider">
      <a href="#" class="control-previous">&#129144;</a>
      <a href="#" class="control-next">&#129146;</a>
      <ul class="slider-list">
        <li class="slider-item">
            <img src="assets/shopping-7.jpg" class="header-img img-one" alt="products">
        </li>
        <li class="slider-item">
            <img src="assets/shopping-9.jpg" class="header-img img-two" alt="products">
        </li>
        <li class="slider-item">
            <img src="assets/shopping-10.jpg" class="header-img img-three" alt="products">
        </li>
        <li class="slider-item">
            <img src="assets/shopping-8.jpg" class="header-img img-four" alt="products">
        </li>
      </ul>
    </div>

    <!-- Cards container -->
    <div class="container">
        <div id="card-container" class="row">
          
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
